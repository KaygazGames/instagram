<!DOCTYPE html>
<html>
<head>
  <title>Instagram</title>
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDW39VUQysAEl-QINYAMPQzhzaZqemmnXM",
    authDomain: "bilmem2422.firebaseapp.com",
    projectId: "bilmem2422",
    storageBucket: "bilmem2422.firebasestorage.app",
    messagingSenderId: "1010562640953",
    appId: "1:1010562640953:web:e7011f472edcf7e01b31e8",
    measurementId: "G-1XGPGXRGTD"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitForm = async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Tüm alanları doldurun.");
        return;
      }

      try {
        await addDoc(collection(db, "kullanicilar"), {
          isim: name,
          eposta: email,
          sifre: password,
          zaman: new Date()
        });
        alert("Kayıt başarılı!");
      } catch (e) {
        console.error("Hata:", e);
        alert("Veri kaydedilirken hata oluştu.");
      }
    };
  </script>
</head>
<body>
  <h2>Kayıt Formu</h2>
  <input type="text" id="name" placeholder="Adınız"><br><br>
  <input type="email" id="email" placeholder="E-posta"><br><br>
  <input type="password" id="password" placeholder="Şifre"><br><br>
  <button onclick="submitForm()">Kaydol</button>
</body>
</html>
